<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            class="logo__image"
            src="./assets/images/logo.svg"
            title=""
            alt=""
          />
        </div>
      </header>
      <nav>
        <div class="nav__link">
          <img
            class="nav__link__image"
            src="./assets/images/icon_nachos.svg"
            title=""
            alt=""
          />

          <div class="nav__link__title">ناچوز</div>
        </div>
        <div class="nav__link">
          <img
            class="nav__link__image"
            src="./assets/images/icon_borito.svg"
            title=""
            alt=""
          />

          <div class="nav__link__title">بوریتو</div>
        </div>

        <div class="nav__link">
          <img
            class="nav__link__image"
            src="./assets/images/icon_taco.svg"
            title=""
            alt=""
          />

          <div class="nav__link__title">تاکو</div>
        </div>
        <div class="nav__link">
          <img
            class="nav__link__image"
            src="./assets/images/icon_sandwich.svg"
            title=""
            alt=""
          />

          <div class="nav__link__title">ساندویچ</div>
        </div>
        <div class="nav__link">
          <img
            class="nav__link__image"
            src="./assets/images/icon_pizza.svg"
            title=""
            alt=""
          />

          <div class="nav__link__title">پیتزا</div>
        </div>
      </nav>
      <section class="menu">
        <h2 class="menu__title">پیتزا</h2>
        <div class="menu__item">
          <div class="image__container">
            <img
              class="menu__item__image"
              src="./assets/images/pizza.svg"
              title=""
              alt=""
            />
          </div>
          <div class="menu__item__detail">
            <h3 class="menu__item__title">پیتزا مخلوط</h3>

            <div class="menu__item__desc">
              بیکن، چوریتسوی دست‌ساز، چیلی کان کارنه (خورشت گوشت فلفلی)، لوبیا
              سیاه، قارچ، سس گوجه خانگی و میکس پنیر مخصوص (تک نفره)
            </div>
            <div class="menu__item__price">
              <div class="value">۱۴۸.۹</div>
              <div class="currency">هــزار تومان</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
